<head>


    <h1>Dreams of Seasons</h1>
    <p>小谷和DJ的四季图鉴</p>
</head>
    <link rel="stylesheet" type="text/css" href="turnjs4/samples/basic/css/basic.css">
    <style>
        #flipbook {
            width: 800px; /* 设置书籍容器的宽度 */
            height: 500px; /* 设置书籍容器的高度 */
        }
        .page {
            background-color: #333333; /* 设置页面的背景颜色 */
            background-size: contain; /* 调整背景图片的尺寸以适应页面大小 */
        }
    </style>

<body>
<div id="flipbook">
    <div class="page">
        <img src="path/to/image1.jpg" alt="Page 1">
    </div>
    <div class="page">
        <img src="path/to/image2.jpg" alt="Page 2">
    </div>
    <div class="page">
        <img src="path/to/image3.jpg" alt="Page 3">
    </div>
</div>

<script src="turnjs4/lib/turn.html4.min.js"></script>
<script>
    $(document).ready(function() {
        $("#flipbook").turn({
            width: '100%', /* 设置书籍容器的宽度为100% */
            height: '100%', /* 设置书籍容器的高度为100% */
            autoCenter: true, /* 自动居中页面 */
        });
    });
</script>
</body>
